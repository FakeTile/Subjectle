<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../../common/styles.css">
  <link rel="icon" type="image/png" href="../../assets/favicon2.png">
  <title> Random Subjections</title>
</head>
<body>
  <div class="wrapper">
    <main>
      <p class="para">Random Subjections</p>

      <div id="common"></div>

      <div id="formUpdate"></div>

      <div class="main-content-spacer"></div>
    </main>

    <a id="resetA" href="javascript:void(0);" onclick="resetGame()">
      <svg class="reset-icon" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 5V1L7 6l5 5V7c2.76 0 5 2.24 5 5s-2.24 5-5 5-5-2.24-5-5H5c0 3.87 3.13 7 7 7s7-3.13 7-7-3.13-7-7-7z"/>
      </svg>
    </a>

    <a id="dailyA" href="../daily/">
      <svg class="calendar-icon" fill="currentColor" viewBox="0 0 32 32">
        <path d="M 9 4 L 9 5 L 5 5 L 5 27 L 27 27 L 27 5 L 23 5 L 23 4 L 21 4 L 21 5 L 11 5 L 11 4 Z M 7 7 L 9 7 L 9 8 L 11 8 L 11 7 L 21 7 L 21 8 L 23 8 L 23 7 L 25 7 L 25 9 L 7 9 Z M 7 11 L 25 11 L 25 25 L 7 25 Z M 13 13 L 13 15 L 15 15 L 15 13 Z M 17 13 L 17 15 L 19 15 L 19 13 Z M 21 13 L 21 15 L 23 15 L 23 13 Z M 9 17 L 9 19 L 11 19 L 11 17 Z M 13 17 L 13 19 L 15 19 L 15 17 Z M 17 17 L 17 19 L 19 19 L 19 17 Z M 21 17 L 21 19 L 23 19 L 23 17 Z M 9 21 L 9 23 L 11 23 L 11 21 Z M 13 21 L 13 23 L 15 23 L 15 21 Z M 17 21 L 17 23 L 19 23 L 19 21 Z"/>
      </svg>
    </a>

    <a id="subjectleA" href="../../subjectle/infinite/">
      <img class="subjectleIcon" src="../../assets/favicon.png" alt="Subjectle Logo">
    </a>

  </div>

  <script>
      fetch("../common/common.html")
        .then(res => res.text())
        .then(commonHtml => {
          document.getElementById("common").innerHTML = commonHtml;

          return fetch("../../common/formUpdate.html");
        })
        .then(res => res.text())
        .then(formHtml => {
          document.getElementById("formUpdate").innerHTML = formHtml;

          const loadScript = src =>
            new Promise(resolve => {
              const s = document.createElement("script");
              s.src = src;
              s.onload = resolve;
              document.body.appendChild(s);
            });

          return loadScript("../../common/utils.js")
            .then(() => loadScript("../../subjectle/shared/popup.js"))
            .then(() => loadScript("../../common/cookiesUtils.js"))
            .then(() => loadScript("../common/game.js"))
            .then(() => loadScript("../common/popupCookie.js"))
            .then(() => loadScript("../common/histogram.js"))
            .then(() => loadScript("gameLocal.js"))
            .then(() => loadScript("../../common/formStuff.js"))
            .then(() => loadScript("../../common/closeTimer.js"));;
        });
    </script>
</body>
</html>
