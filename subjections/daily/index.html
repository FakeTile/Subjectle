<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../../subjectle/shared/styles.css">
  <link rel="icon" type="image/png" href="../../assets/favicon2.png">
  <title>Daily Subjections</title>
</head>
<body>
  <div class="wrapper">
    <main>

      <p id="num-subjections" class="para"></p>

      <div id="common"></div>

      <div class="main-content-spacer"></div>

      <div class="streak-wrapper">
        <div class="streak">
          <div class="streak-unfilled"></div>
          <div class="streak-filled"></div>
          <p class="streak-label">day streak</p>
        </div>
      </div>
      
    </main>
  
    <footer>
      <table>
        <tr>
          <td>
            <h3>Subjectle</h3>
            <a id="footerA" href="../../subjectle/daily">Daily</a>
            <a id="footerA" href="../../subjectle/infinite">Random</a>
          </td>
          <td>
            <h3>Subjections</h3>
            <a id="footerA" href="javascript:void(0);">Daily</a>
            <a id="footerA" href="../infinite">Random</a>
          </td>
        </tr>
      </table>
    </footer>

    <a id="welcomeA" href="javascript:void(0);" onclick="showWelcome()">
      <svg class="welcome-icon" fill="currentColor" viewBox="0 0 32 32">
        <path d="M16 4C11.6 4 8 7.1 8 11h4c0-2.1 1.8-3.5 4-3.5s4 1.4 4 3.5c0 1.8-1.2 2.6-2.6 3.5-1.6 1.1-3.4 2.3-3.4 5.5h4c0-1.5 1.1-2.2 2.4-3 1.6-1 3.6-2.4 3.6-5.9C24 7.3 20.4 4 16 4zM14 24h4v4h-4z"/>
      </svg>
    </a>
  </div>

  <script>
      fetch("../common/common.html")
        .then(res => res.text())
        .then(html => {
          document.getElementById("common").innerHTML = html;
          const loadScript = src => new Promise(resolve => {
              const s = document.createElement("script");
              s.src = src;
              s.onload = resolve;
              document.body.appendChild(s);
          });

          loadScript("../../subjectle/shared/utils.js")
              .then(() => loadScript("../../subjectle/shared/popup.js"))
              .then(() => loadScript("../../subjectle/shared/cookiesUtils.js"))
              .then(() => loadScript("../common/game.js"))
              .then(() => loadScript("../common/popupCookie.js"))
              .then(() => loadScript("gameLocal.js"))
              .then(() => loadScript("cookies.js"))
              .then(() => loadScript("title.js"));
        });
    </script>
</body>
</html>
